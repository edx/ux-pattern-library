---
layout:     default
viewclass:  page
---

<div class="pl-wrapper-page">
    <article class="pl-page pl-page-{{ page.slug }}">
        <h1 class="pl-heading pl-page-title">{{ page.title }}</h1>

        <div class="pl-page-copy">
            {{ content }}
        </div>

        <div class="pl-page-meta">

        </div>
    </article>
</div>
